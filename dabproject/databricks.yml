# This is a Databricks asset bundle definition for dabproject.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabproject
  uuid: 9f7905b7-11ec-46d6-a095-52262abca98f

include:
  - resources/*.yml
  - resources/*/*.yml


# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: TEST_DEV_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-6fcacc24-8e86.cloud.databricks.com/
    variables:
      catalog: assetbundles
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    presets:
      name_prefix: TEST_PROD_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-6fcacc24-8e86.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/arghawrk12@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/arghawrk12@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: assetbundles
      schema: prod
    permissions:
      - user_name: arghawrk12@gmail.com
        level: CAN_MANAGE
